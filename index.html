<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily Sun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <!-- header starts -->
    <header>
        <!-- nav bar starts-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder" href="#">The Daily <span class="text-primary fw-bold">SUN</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end px-2" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a href="index.html" class="nav-link active fw-semibold" aria-current="page" href="#">Home</a>
                        <a class="nav-link active fw-semibold" aria-current="page" href="#">News</a>
                        <a href="blog.html" class="nav-link fw-semibold" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav bar ends -->
    </header>
    <!-- header ends -->

    <!-- main starts -->
    <main>
        <!-- catagories added -->
        <section>
            <div id="news-catagories" class="d-flex my-3 py-3">

            </div>
        </section>

        <!-- spinner added -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- news details added -->
        <section>
            <div id="news-details" class="">

            </div>
        </section>

        <!-- modal starts-->
        <section>
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details-modal-body" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal ends-->

    </main>
    <!-- main ends -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
